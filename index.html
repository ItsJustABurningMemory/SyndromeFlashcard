
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaBoost VN - AI Vocabulary Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; padding: 0; }
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .transform-style-3d { transform-style: preserve-3d; }
      
      @keyframes mesh-move {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(10vw, -10vh) rotate(120deg) scale(1.2); }
        66% { transform: translate(-10vw, 15vh) rotate(240deg) scale(0.8); }
        100% { transform: translate(0, 0) rotate(360deg) scale(1); }
      }

      .animate-mesh {
        animation: mesh-move 25s infinite linear;
      }

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .vibrant-gradient {
        background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
      }
      
      /* Colorful scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #6366f1, #ec4899);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0"
  }
}
</script>
</head>
  <body class="text-slate-900 bg-[#fafafa]">
    <!-- Ultra Colorful Background -->
    <div class="fixed inset-0 -z-50 overflow-hidden bg-white">
      <div class="absolute top-[-20%] left-[-10%] w-[80vw] h-[80vw] bg-pink-400/40 rounded-full blur-[140px] animate-mesh" style="animation-duration: 30s;"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-[70vw] h-[70vw] bg-indigo-500/30 rounded-full blur-[120px] animate-mesh" style="animation-duration: 25s; animation-delay: -5s;"></div>
      <div class="absolute top-[20%] right-[10%] w-[50vw] h-[50vw] bg-yellow-300/30 rounded-full blur-[100px] animate-mesh" style="animation-duration: 35s; animation-delay: -10s;"></div>
      <div class="absolute bottom-[20%] left-[10%] w-[60vw] h-[60vw] bg-cyan-400/30 rounded-full blur-[130px] animate-mesh" style="animation-duration: 40s; animation-delay: -15s;"></div>
      <div class="absolute top-[40%] left-[30%] w-[40vw] h-[40vw] bg-emerald-400/20 rounded-full blur-[90px] animate-mesh" style="animation-duration: 20s; animation-delay: -20s;"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
